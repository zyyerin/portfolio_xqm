<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Repository name should match the base in vite.config.ts
    var segmentCount = 1; // Use 0 for user page
    var repoName = "portfolio_xqm"; // Your repository name
    
    var l = window.location;
    var basePath = l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/';
    
    // Redirect to index.html, preserving query parameters and hash
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      basePath +
      l.pathname.slice(basePath.length) + '?' +
      (l.search ? l.search.slice(1) + '&' : '') +
      'p=' + encodeURIComponent(l.pathname.slice(basePath.length)) +
      (l.hash || '')
    );
  </script>
</head>
<body>
  <p>Loading page...</p>
</body>
</html>
